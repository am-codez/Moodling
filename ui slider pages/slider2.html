<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sleep Slider</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <img src="moodling.png" alt="Logo" class="logo">

    <button class="next-button">next</button> 

    <div class="container">
        <h2>how many hours of sleep did you get last night?</h2>

        <input type="range" id="slider" min="1" max="9" step="0.01" value="1">

        <div class="labels">
            <span>&lt;3</span>
            <span>3-4</span>
            <span>5</span>
            <span>6-7</span>
            <span>8-9</span>
        </div>
        
        <div id="blobContainer">
            <img id="blobImage" src="cmd-f.png" alt="Mood Blob">
        </div>
    </div>

    <script src="blob2.js"></script> 

    <!-- Deco images -->
    <img src="decostars.png" alt="Decoration" class="deco deco1">
    <img src="decostars.png" alt="Decoration" class="deco deco2">
    <img src="decomoon.png" alt="Decoration" class="deco deco3">
    <img src="decostars.png" alt="Decoration" class="deco deco4">
    <img src="decostars.png" alt="Decoration" class="deco deco5">
    <img src="decostars.png" alt="Decoration" class="deco deco6">
    <img src="decomoon.png" alt="Decoration" class="deco deco7">
    <img src="decostars.png" alt="Decoration" class="deco deco8">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Screen Time Slider</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <button class="next-button">next</button> <!-- Added Next button -->

    <div class="container">
        <h2>how much did you excercise today?</h2>

        <input type="range" id="slider" min="0" max="2" step="0.01" value="1">

        <div class="labels">
            <span>Not at all</span>
            <span>30 minutes</span>
            <span>1 Hour</span>
            <span>1.5 Hours</span>
            <span>&gt;2 Hours</span>
        </div>
        
        <div id="blobContainer">
            <img id="blobImage" src="cmd-f.png" alt="Mood Blob">
        </div>
    </div>

    <script src="blob3.js"></script> 
</body>
</html>

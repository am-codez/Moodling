<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="results-container">
        <h1>Check out your energy reading for the day!</h1>

        <div class="cards">
            <!-- Mood Result -->
            <div class="card">
                <img src="images/over the moon.png" alt="Mood Result">
                <p class="category">MOOD</p>
            </div>

            <!-- Stress Level Result -->
            <div class="card">
                <img src="images/over the moon.png" alt="Stress Result">
                <p class="category">STRESS LEVEL</p>
            </div>

            <!-- Productivity Result -->
            <div class="card">
                <img src="images/maxed out.png" alt="Productivity Result">
                <p class="category">PRODUCTIVITY</p>
            </div>
        </div>

        <!-- Star Rating System -->
        <div class="rating-container">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
    </div>

</body>
</html>
